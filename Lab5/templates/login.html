<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">

    <title>OriUN - Login</title>
</head>

<body>
    <div class="login">
        <div class="container  pt-4 text-center">
            <div class="pb-5">
                <img class="app-logo" src="images/oriun.png" alt="" height="100" />
            </div>
            <div class="card mx-auto">
                <div class="card-header border-bottom-0 bg-transparent">
                    <ul class="nav nav-tabs justify-content-center" id="pills-tab" role="tablist">
                        <li class="nav-item text-center" id="login-tab">
                            <a class="nav-link active text-primary" id="pills-login-tab" data-toggle="pill"
                                href="#pills-login" role="tab" aria-controls="pills-login" aria-selected="true">Log
                                In</a>
                        </li>

                        <li class="nav-item text-center">
                            <a class="nav-link text-primary" id="pills-register-tab" data-toggle="pill"
                                href="#pills-register" role="tab" aria-controls="pills-register"
                                aria-selected="false">Sign Up</a>
                        </li>
                    </ul>
                </div>

                <div class="card-body pb-4">
                    <div class="tab-content" id="pills-tabContent">
                        <div class="tab-pane fade show active" id="pills-login" role="tabpanel"
                            aria-labelledby="pills-login-tab">
                            <div class="placeholder">Username</div>
                            <form method="POST">
                                <div class="form-group">
                                    <input type="text" name="username" class="form-control" id="username" value={{user_text | safe}} required
                                        autofocus />
                                </div>
                                <div class="placeholder">Password</div>
                                <div class="form-group">
                                    <input type="password" name="password" class="form-control" id="password"
                                        required />
                                </div>

                                <div class="text-center pt-4">
                                    <button type="submit" class="btn btn-primary">Login</button>
                                </div>
                                <div class="text-center pt-4">
                                    <label>Salida</label> 
                                    <label>{{output | safe}}</label>
                                </div>
                                <div class="text-center pt-3">
                                    <!-- <a class="btn btn-link text-primary" href="#"
                        >Forgot Your Password?</a
                      > -->
                                </div>
                            </form>
                        </div>

                        <div class="tab-pane fade" id="pills-register" role="tabpanel"
                            aria-labelledby="pills-register-tab">
                            <form>
                                <div class="form-group">
                                    <input type="text" name="username" id="name" class="form-control"
                                        placeholder="Username" required autofocus />
                                </div>

                                <div class="form-group">
                                    <input type="email" name="email" id="email" class="form-control" placeholder="Email"
                                        required />
                                </div>

                                <div class="form-group">
                                    <input type="password" name="password" id="password" class="form-control"
                                        placeholder="Set a password" required />
                                </div>

                                <div class="form-group">
                                    <input type="password" name="password_confirmation" id="password-confirm"
                                        class="form-control" placeholder="Confirm password" required />
                                </div>

                                <div class="text-center pt-2 pb-1">
                                    <button type="submit" class="btn btn-primary">
                                        Register
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>









    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


</body>

</html>
